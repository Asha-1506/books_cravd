services:
  - type: web
    name: books-cravd
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: books_cravd_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RUBY_VERSION
        value: 3.4.1
    plan: free

databases:
  - name: books_cravd_db
    databaseName: books_cravd_production
    plan: free
    postgresMajorVersion: 15