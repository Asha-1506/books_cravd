services:
  - type: web
    name: books-cravd
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: books_cravd_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: BUNDLE_WITHOUT
        value: "development:test"
    plan: free
    region: singapore

databases:
  - name: books_cravd_db
    plan: free
    ipAllowList: []